<article class="article-wrap" id="contact">
  <div class="container">
  <h3 class="header-navy text-center">CONTACT ME</h3>
  
    <!--

    Contact form logic takes place in a very simple PHP app hosted on my private hosting account:
    http://samjdavis.com/contact-form/

    -->
    <form name='contact-form' action="http://samjdavis.com/contact-form/" onsubmit="return validateForm()" method="POST">

      <div class="row">
        <div class="form-group col-sm-6 col-md-5 col-md-offset-1">
          <input name="name" type="text" class="form-control" id="form-name" placeholder="Name">
        </div>
      </div>

      <br>

      <div class="row">
        <div class="form-group col-sm-6 col-md-5 col-md-offset-1">
          <input name="email" type="email" class="form-control" id="form-email" placeholder="Email Address">
        </div>
        <div class="form-group col-sm-6 col-md-5">
          <input name="number" type="tel" class="form-control" id="form-number" placeholder="Phone Number">
        </div>
      </div>

      <br>

      <div class="row">
        <div class="form-group col-sm-12 col-md-10 col-md-offset-1">
          <textarea class="form-control" name="message" rows="5" placeholder="Message" id="form-message"></textarea>
          <br><br>
          <button type="submit" class="btn btn-default" id="contactButtonSend">Send</button>
        </div>
      </div>

    </form>
  </div>
</article>
