<article class="article-wrap" id="portfolio">
	<div class="container portfolio-container">
		<div class="row center-block text-center">
			<div class="col-md-12">
				<h3 class="text-center">PORTFOLIO</h3>
				<h6 class="hidden-md hidden-lg subtitle">Tap One!</h6>
			</div>
			<div class="row portfolio-row">

				<!-- Ordering logic based off of the modalId -->
				{% for post in site.posts %}
				<div class="col-xs-6 col-md-4 portfolio-item">
					<a href="#{{ post.slug }}" data-toggle="modal" data-keyboard="true" class="portfolio-modal-link">
						<div class="caption">
							<div class="caption-content">
								<i class="fa fa-search fa-3x"></i>
							</div>
							<div class="caption-description">
								<p>{{ post.title }}</p>
							</div>
						</div>
					</a>
					{% if post.thumb %}
						<img src="{{ post.thumb }}">
					{% else %}
						<img src="{{ post.img }}">
					{% endif %}

				</div>
				{% endfor %}

			</div>
		</div>
	</div>
</article>
